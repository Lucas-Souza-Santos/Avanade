<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo-instagram" class="instagram-logo">
                
                <div class="profile-photo">
                    <img src="./img/perfil-instagram-lucas-150.jpeg" alt="perfil instagram">
                </div>
                
                <a href="#" class="instagram-login">Continue como Lucas Santos</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é Lucas Santos ?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    Ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

            <div class="dezembro-proteja">
                <a href="https://www.msf.org.br/o-que-fazemos/atividades-medicas/hivaids?utm_source=adwords_msf&utm_medium=&utm_campaign=aids_comunicacao&utm_content=_exclusao-saude_brasil_39923&gclid=CjwKCAiAn7L-BRBbEiwAl9UtkJF7kzQx99i6sbMqGd6CKHLwPv1i31mUFGhxGahrxuiBYSUfD3bcPBoCGvcQAvD_BwE" 
                class="Proteja-Aids">Use Proteção</a>
                <a href="https://www.casadurvalpaiva.org.br/como-identificar-cancer?gclid=CjwKCAiAn7L-BRBbEiwAl9UtkK_A4L7pDbR1TNWIXR7PQcrG7UkOPpG5lgIgd4ynYf7tROewXppSahoCN4gQAvD_BwE"
                 class="Proteja-Cancer-Pele">Proteja sua pele</a>
            </div>

        </div>

    </div>
</body>
</html>
